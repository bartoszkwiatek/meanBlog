<div class="post" *ngFor="let post of data" routerLink="/post/{{post._id}}">
  <h3>
    {{post.title}}
  </h3>
  <h6 class="date">
    {{post.createdAt | date:'EEEE, d MMMM y h:mm'}}
  </h6>
  <p>
    {{post.shortContent}}
  </p>
  <em>
    <b class="btn" routerLink="/post/{{post._id}}">
      Read more
    </b>
  </em>
</div>
