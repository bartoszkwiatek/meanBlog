<form *ngIf="!accessToken; else logout" class="admin">
  <h3>Login</h3>
  <label>Email:</label>
  <input [(ngModel)]="email" name="login" />

  <label>Password:</label>
  <input [(ngModel)]="password" name="password" type="password" />
  <em>
    <b class="btn" (click)="handleLogin()">Login</b>
  </em>
</form>

<ng-template #logout>
  <em id="logout">
    <b class="btn" (click)="handleLogout()">Logout</b>
  </em>
</ng-template>
