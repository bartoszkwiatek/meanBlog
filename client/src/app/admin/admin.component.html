<app-login></app-login>
<section *ngIf="accessToken" class="admin">

  <form action="">
    <h3>
      Add post
    </h3>
    <label>Post title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="title">
    <label>Content:</label>
    <textarea id="content" name="longContent" [(ngModel)]="longContent"></textarea>
    <em>
      <b class="btn" (click)="handleSave()">Add</b>
    </em>
  </form>

  <div>
    <h3>The list of available posts (click on post to delete):</h3>
    <ul>
      <li class="deletePost" *ngFor="let post of posts" (click)="handleDelete(post._id)">
        {{ post.title }}
      </li>
    </ul>
  </div>
</section>
