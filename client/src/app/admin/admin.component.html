<app-login></app-login>
<h3>
  Add post
</h3>
<form action="">
  <label>Post title:</label>
  <input type="text" id="title" name="title" [(ngModel)]="title">
  <label>Content:</label>
  <textarea id="content" name="content" [(ngModel)]="content"></textarea>
  <em>
    <b class="btn" (click)="handleAdd()">Add</b>
  </em>
</form>
<div>
  Server status: <b>{{status}}</b>
</div>
